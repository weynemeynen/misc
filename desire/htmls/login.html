<div class="modal-body__inner" id="login">
    <h2 class="modal-header text-center">Войти на сайт</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">E-mail</label>
            <div class="col-sm-7">
                <input type="email" class="form-control" id="email" placeholder="E-mail">
                <span class="field-validation-error" data-valmsg-for="Login" data-valmsg-replace="true">некорректный формат</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Пароль</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="password" placeholder="Пароль">
                <span class="field-validation-error" data-valmsg-for="Login" data-valmsg-replace="true">некорректный формат</span>
            </div>
        </div>
        <h4 class="col-sm-12 text-center">
        Авторизоваться через социальные сети
        </h4>
        <ul class="col-sm-12 text-center social-group">
            <li><a href="#" class="icon-vk"></a></li>
            <li><a href="#" class="icon-fb"></a></li>
            <li><a href="#" class="icon-ok"></a></li>
        </ul>
        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-default"><span>Войти</span></button>
            </div>
        </div>
    </form>
    <div class="col-sm-6 text-center">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#popup" data-popup-url="htmls/register.html">
        <span>Зарегистрироваться!</span></button>
    </div>
    <div class="col-sm-6 text-center">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#popup" data-popup-url="htmls/remindPassword.html">
        <span>Забыли пароль</span></button>
    </div>
</div>
