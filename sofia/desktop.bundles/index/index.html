<!DOCTYPE html>
<html class="ua_js_no">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>София</title>
    <script>
    (function(e, c) {
        e[c] = e[c].replace(/(ua_js_)no/g, "$1yes");
    })(document.documentElement, "className");
    </script>
    <meta name="description" content="София - девочка рождённая в России в г. Новороссийск, 2010-01-20. Была вывезена матерью в Норвегию, без разрешения отца" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic|Open+Sans+Condensed:300,300italic,700&amp;subset=cyrillic,cyrillic-ext,latin,latin-ext" />
    <link rel="stylesheet" href="bootstrap-grid.css" />
    <link rel="stylesheet" href="index.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <link rel="shortcut icon" href="../../favicon.ico" />
</head>

<body class="page page_theme_autumn" ng-app="App" ng-controller="Ctrl">
    <header class="head">
        <div class="container">
            <div class="row">
                <h2 class="h2 h2_main col-sm-offset-5 col-xs-8 col-sm-5 col-xs-offset-2">{{name}} - моё солнышко</h2>
                <div class="col-xs-2">
                    <div class="sun i-bem" data-bem='{"sun":{}}'></div>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="body container">
            <div class="row">
                <div class="soul col-sm-5 col-xs-12" itemscope="" itemtype="http://schema.org/Person">
                    <a class="link link__control i-bem" data-bem='{"link":{}}' href="https://www.facebook.com/sofia.neguis" target="_blank" itemprop="url"><img class="image soul__picture img-responsive" role="img" src="../../images/sofia.jpg" title="{{name}}" itemprop="image" /></a>
                    <h1 class="soul__fio h1"><strong class="soul__familyName" itemprop="familyName">Негуис</strong><span class="soul__givenName" itemprop="givenName">{{name}}</span><span class="soul__additionalName" itemprop="additionalName">Дмитриевна</span></h1>
                    <div class="row">
                        <div class="soul__label col-xs-5">рождена</div>
                        <div class="col-xs-7" itemprop="birthDate">2010-01-20</div>
                    </div>
                    <div class="row">
                        <div class="soul__label col-xs-5">национальность</div>
                        <div class="col-xs-7" itemprop="nationality">русская</div>
                    </div>
                    <div class="row">
                        <div class="soul__label col-xs-5">мать</div><a class="link link__control soul__link col-xs-7 i-bem" data-bem='{"link":{}}' href="https://www.facebook.com/profile.php?id=100004270096181" target="_blank" itemprop="parent">Негуис Елена Владимировна</a></div>
                    <div class="row">
                        <div class="soul__label col-xs-5">отец</div><a class="link link__control soul__link col-xs-7 i-bem" data-bem='{"link":{}}' href="https://www.facebook.com/brewbk" target="_blank" itemprop="parent">Шевцов Дмитрий Викторович</a></div>
                </div>
                <aside class="aside col-md-7"></aside>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="panorama"></div>
    </footer>
    <script src="../../desktop.bundles/index/index.min.js"></script>
    <script src="../../myAngular.index.js"></script>
</body>

</html>
