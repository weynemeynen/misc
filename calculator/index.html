<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Калькулятор на javascript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto">
          <table
            class="table table_border_collapse table-layout_fixed"
            id="calculator"
          >
            <caption>
              Калькулятор на javascript
            </caption>
            <thead>
              <tr>
                <th colspan="4">
                  <div class="text-nowrap">
                    <input
                      class="input form-control text-right"
                      id="display"
                      value="0"
                      disabled
                    />
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button id="ce" class="clear">CE</button>
                </td>
                <td>
                  <button id="c" class="clear">C</button>
                </td>
                <td>
                  <button class="operation">/</button>
                </td>
                <td>
                  <button class="operation">*</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="number">7</button>
                </td>
                <td>
                  <button class="number">8</button>
                </td>
                <td>
                  <button class="number">9</button>
                </td>
                <td>
                  <button class="operation">-</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="number">4</button>
                </td>
                <td>
                  <button class="number">5</button>
                </td>
                <td>
                  <button class="number">6</button>
                </td>
                <td>
                  <button class="operation">+</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="number">1</button>
                </td>
                <td>
                  <button class="number">2</button>
                </td>
                <td>
                  <button class="number">3</button>
                </td>
                <td rowspan="2" class="equally">
                  <button class="operation" id="result">=</button>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button class="number">0</button>
                </td>
                <td>
                  <button id="decimal">.</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
